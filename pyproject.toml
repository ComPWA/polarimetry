[build-system]
requires = [
    "setuptools>=36.2.1",  # environment markers
    "setuptools_scm",
    "wheel",
]

[tool.setuptools_scm]
write_to = "src/polarization/version.py"

[tool.black]
exclude = '''
/(
    .*\.egg-info
    | .*build
    | \.eggs
    | \.git
    | \.pytest_cache
    | \.tox
    | \.venv
    | \.vscode
    | dist
)/
'''
include = '\.pyi?$'
preview = true
target-version = [
    "py37",
    "py38",
    "py39",
    "py310",
]

[tool.isort]
profile = "black"
src_paths = [
    "src",
]
known_third_party = "THIRDPARTY,sympy"

[tool.nbqa.addopts]
flake8 = [
    "--extend-ignore=E501,E731",
]

[tool.pytest.ini_options]
addopts = [
    "--color=yes",
    "--doctest-modules",
    "--durations=3",
    "-m not slow",
]
filterwarnings = [
  "error",
  "ignore:The .* argument to NotebookFile is deprecated.*:pytest.PytestRemovedIn8Warning",
]
markers = [
    "slow: marks tests as slow (select with '-m slow')",
]
norecursedirs = [
  ".ipynb_checkpoints",
  "_build",
]
testpaths = [
    "src",
    "tests",
]
