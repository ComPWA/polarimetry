name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: |-
    ${{ github.ref != format('refs/heads/{0}', github.event.repository.default_branch) }}

on:
  push:
    branches:
      - main
      - epic/*
      - "[0-9]+.[0-9]+.x"
  pull_request:
    branches:
      - main
      - epic/*
      - "[0-9]+.[0-9]+.x"
  workflow_dispatch:
    inputs:
      specific-pip-packages:
        description: Run CI with specific pip packages
        required: false
        type: string

jobs:
  doc:
    uses: ./.github/workflows/ci-docs.yml
    permissions:
      pages: write
      id-token: write
    secrets:
      token: ${{ secrets.PAT }}
    with:
      specific-pip-packages: ${{ inputs.specific-pip-packages }}
  pytest:
    uses: ComPWA/actions/.github/workflows/test.yml@v4
    with:
      multithreaded: false
  style:
    if: inputs.specific-pip-packages == ''
    secrets:
      token: ${{ secrets.PAT }}
    uses: ComPWA/actions/.github/workflows/pre-commit.yml@v4
