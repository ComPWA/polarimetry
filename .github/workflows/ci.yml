name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHONHASHSEED: "0"

on:
  push:
    branches:
      - main
      - epic/*
      - "[0-9]+.[0-9]+.x"
  pull_request:
    branches:
      - main
      - epic/*
      - "[0-9]+.[0-9]+.x"
  workflow_dispatch:
    inputs:
      specific-pip-packages:
        description: Run CI with specific pip packages
        required: false
        type: string

jobs:
  doc:
    uses: ./.github/workflows/ci-docs.yml
    with:
      specific-pip-packages: ${{ inputs.specific-pip-packages }}

  pytest:
    uses: ComPWA/actions/.github/workflows/pytest.yml@v1
    with:
      additional-extras: all
      specific-pip-packages: ${{ inputs.specific-pip-packages }}

  style:
    if: inputs.specific-pip-packages == ''
    uses: ComPWA/actions/.github/workflows/pre-commit.yml@v1
