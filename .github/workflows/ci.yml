name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: |-
    ${{ github.ref != format('refs/heads/{0}', github.event.repository.default_branch) }}

on:
  push:
    branches:
      - main
      - epic/*
      - "[0-9]+.[0-9]+.x"
  pull_request:
    branches:
      - main
      - epic/*
      - "[0-9]+.[0-9]+.x"
  workflow_dispatch:

jobs:
  doc:
    uses: ./.github/workflows/ci-docs.yml
    permissions:
      pages: write
      id-token: write
    secrets:
      token: ${{ secrets.PAT }}
  style:
    secrets:
      token: ${{ secrets.PAT }}
    uses: ComPWA/actions/.github/workflows/pre-commit.yml@v4.0
  test:
    uses: ComPWA/actions/.github/workflows/test.yml@v4.0
    with:
      multithreaded: false
